{% extends "base.html" %}
{% block title %}Mis Tareas{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/_tasklist.css') }}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h2>Mis Tareas</h2>
    <a href="{{ url_for('main.nueva_tarea') }}" class="btn btn-primary">Nueva tarea</a>
    <ul class="task-list">
        {% for tarea in tareas %}
        <li class="task-item">
            <div class="task-info">
                <span class="task-title">{{ tarea.titulo }}</span>
                <span class="task-status">{{ tarea.estado }}</span>
            </div>
            <div class="task-actions">
                <a href="{{ url_for('main.ver_tarea', id=tarea.id) }}" class="btn btn-info">Ver</a>
                <a href="{{ url_for('main.editar_tarea', id=tarea.id) }}" class="btn btn-primary">Editar</a>
                <!-- Modal de confirmaciÃ³n o formulario de eliminar -->
                <form method="POST" action="{{ url_for('main.eliminar_tarea', id=tarea.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Â¿Seguro que quieres eliminar esta tarea?');">Eliminar</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
