{% if current_user.is_authenticated %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/_header.css') }}">

<!-- Header principal -->
<header class="main-header">
    <div class="header-left">
        <div class="brand">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 3L1 9l11 6 11-6-11-6zM1 9v6l11 6 11-6V9"/>
            </svg>
            <span>Gestor de Tareas</span>
        </div>
    </div>
    
    <div class="header-right">
        <div class="user-menu">
            <span class="user-name">{{ current_user.nombre }}</span>
            <div class="avatar">{{ current_user.nombre[0].upper() }}</div>
            <div class="user-dropdown">
                <div class="dropdown-header">
                    <strong>{{ current_user.nombre }}</strong>
                    <span>{{ current_user.email }}</span>
                </div>
                <div class="dropdown-body">
                    <a href="{{ url_for('main.logout') }}" class="dropdown-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Cerrar SesiÃ³n
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
{% endif %}
